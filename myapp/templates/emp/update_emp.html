<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Emp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Emp!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Emp Name</label>
                                <input value="{{emp.name}}" id="name" type="text" class="form-control" placeholder="Enter Emp Name"
                                    name="emp_name">
                                    
                            </div>
                            <div class="mb-3">
                                <label for="ID">Emp Id</label>
                                <input value="{{emp.emp_id}}" id="ID" type="text" class="form-control" placeholder="Enter Emp ID"
                                    name="emp_id">
                                    
                            </div>
                            <div class="mb-3">
                                <label for="phone">Emp Phone</label>
                                <input value="{{emp.phone}}" id="phone" type="text" class="form-control" placeholder="Enter Emp Phone"
                                    name="emp_phone">
                                    
                            </div>
                            <div class="mb-3">
                                <label for="Address">Emp Address </label>
                                <textarea value={{emp.emp_id}} name="emp_address" id="Address" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input checked id="working" name="emp_working" type="checkbox" class="form-check-input"
                                    placeholder="Enter Emp ID">
                            </div>
                            <div class="mb-3">
                                <label for="department">Departments</label>
                                <select value="{{emp.department}}" name="emp_department" id="department" class="form-control">
                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanicak Engg</option>
                                    <option value="EE">Electrical Engg</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-success">
                                    Update Employee
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
